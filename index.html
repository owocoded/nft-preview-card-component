<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
    <div class="main">
        <div class="equilibrium">
            <img src="images/image-equilibrium.jpg" alt="equilibrium">
        </div>
        <div class="price_tag">
            <h4>Equilibrium #3429</h4>
            <p>Our Equilibrium collection promotes balance and calm.</p>
            <div class="price-tag-footer">
                <div>0.041 ETH</div>
                <div>3 days left</div>
            </div>
        </div>
        <div class="footer">
            <img src="images/image-avatar.png" alt="avater">
            <p class="jules">Creation of<span>Jules Wyvern</span></p>
        </div>

        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Yusuf Babatunde</a>.
        </div>

    </div>
</body>

</html>
